<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Pre-Order Request - JC Nexus Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root {
      --bg:#0f172a; --bg-2:#0b1326; --panel:#0e1424; --card:#121a2e;
      --muted:#9fb1c9; --text:#e9f0fb; --border:#24314a;
      --accent:#3b82f6; --accent-2:#2563eb; --ok:#10b981; --warn:#f59e0b;
      --ring: rgba(59,130,246,.28);
      --shadow: 0 10px 35px rgba(3,10,24,.55);
      --blur: saturate(140%) blur(6px);
    }
    * { box-sizing: border-box }
    body {
      margin:0; font-family: Poppins, system-ui, sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 800px at -10% -20%, #19335b 0%, rgba(15,23,42,0) 55%) fixed,
        radial-gradient(900px 700px at 120% 10%, #1c2b55 0%, rgba(15,23,42,0) 45%) fixed,
        var(--bg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px 14px;
    }

    .shell { width: 100%; max-width: 1120px }
    .top {
      display:flex; align-items:center; justify-content:space-between; margin:0 0 14px 4px;
      color:#cfe0ff; font-size:13px;
    }
    .top .brand { display:flex; align-items:center; gap:10px }
    .top img { width:28px; height:28px; border-radius:8px; border:1px solid var(--border); background:#0b1220; padding:4px }

    .submit-wrapper {
      display:grid; gap:18px; grid-template-columns: 1.05fr 1fr;
    }
    @media (max-width: 980px){ .submit-wrapper { grid-template-columns:1fr } }

    .info-column {
      background: linear-gradient(180deg, rgba(21,33,61,.85), rgba(12,20,39,.8));
      border:1px solid var(--border); border-radius:18px; padding:22px; box-shadow:var(--shadow);
      backdrop-filter: var(--blur);
    }
    .logo { width:54px; height:54px; object-fit:contain; border-radius:12px; border:1px solid var(--border); background:#0b1220; padding:6px }
    .info-column h1 { margin:12px 0 6px; font-size:26px; letter-spacing:.2px }
    .info-column p { color:var(--muted); line-height:1.65; margin:0 0 14px }

    .form-container {
      background: linear-gradient(180deg, rgba(18,26,46,.88), rgba(12,18,35,.82));
      border:1px solid var(--border); border-radius:18px; padding:20px; box-shadow:var(--shadow);
      backdrop-filter: var(--blur);
    }
    .form-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px }
    .form-header h2 { margin:0; font-size:18px }
    .badge {
      font-size:11px; padding:5px 9px; border-radius:999px;
      background:#0f1b36; border:1px solid #1d3771; color:#cfe0ff
    }

    .row-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px }
    @media (max-width:640px){ .row-2 { grid-template-columns:1fr } }

    .input-group { margin-bottom:12px }
    label { display:block; margin:0 0 6px; color:#cfe0ff; font-size:12px; letter-spacing:.2px }
    input, select, textarea {
      width:100%; background:#0f1526; color:var(--text); border:1px solid var(--border);
      border-radius:12px; padding:12px; font-size:14px; outline:none;
    }
    input:focus, select:focus, textarea:focus {
      border-color:#34528f; box-shadow:0 0 0 3px var(--ring)
    }

    .actions { display:flex; gap:10px; align-items:center; margin-top:6px }
    .btn {
      position:relative; overflow:hidden; border:none; cursor:pointer; color:#eaf2ff;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      padding:12px 14px; border-radius:12px; font-weight:600; letter-spacing:.2px;
    }
    .btn:hover { filter:brightness(1.03) saturate(1.05) }
    .btn:active { transform: translateY(1px) }

    .link { color:#9fd1ff; text-decoration:none; font-size:13px }
    .link:hover { text-decoration:underline }

    .footer {
      text-align:center; color:#a9b9d3; font-size:12px; margin-top:16px; opacity:.9
    }

    .toast {
      position:fixed; right:18px; bottom:18px; background:#0f1626; color:#e5f2ff;
      border:1px solid #20406e; padding:10px 12px; border-radius:12px;
      box-shadow:var(--shadow); display:none; z-index:30
    }
    .toast.ok { border-color:#065f46; color:#d1fae5; background:#0b1f1a }
    .toast.warn { border-color:#7c2d12; color:#ffedd5; background:#1b130c }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <div class="brand">
        <img src="logo.png" alt="JC"/>
        <div>JC Nexus Hub • Food Pre-Order</div>
      </div>
      <div id="now"></div>
    </div>

    <div class="submit-wrapper">
      <!-- Info Panel -->
      <div class="info-column">
        <img src="logo.png" alt="JC Logo" class="logo"/>
        <h1>Pre-Order Your Meal</h1>
        <p>Plan your lunch or snack in advance. The canteen team will prepare your order and deliver it at the scheduled time.</p>
      </div>

      <!-- Form Panel -->
      <div class="form-container">
        <div class="form-header">
          <h2>Food Pre-Order Form</h2>
          <span class="badge">Pre-Schedule</span>
        </div>

        <form id="preorder-form" action="/api/food/preorders" method="POST" novalidate>
          <div class="row-2">
            <div class="input-group">
              <label for="mealType">Meal Type</label>
              <select id="mealType" name="mealType" required>
                <option value="" disabled selected>Select type</option>
                <option value="Lunch">Lunch</option>
                <option value="Snack">Snack</option>
              </select>
            </div>
            <div class="input-group">
              <label for="itemName">Food Item</label>
              <input list="foodSuggestions" type="text" id="itemName" name="itemName" placeholder="e.g., Paneer Wrap, Chicken Roll" required />
              <datalist id="foodSuggestions"></datalist>
            </div>
          </div>

          <div class="row-2">
            <div class="input-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1" required />
            </div>
            <div class="input-group">
              <label for="deliveryTime">Delivery Time</label>
              <input type="time" id="deliveryTime" name="deliveryTime" required />
            </div>
          </div>

          <div class="input-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="" disabled selected>Select payment</option>
              <option value="Cash">Cash</option>
              <option value="Salary Deduction">Deduct from Salary</option>
            </select>
          </div>

          <div class="input-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions (e.g., No onion)"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Submit Pre-Order</button>
            <a class="link" href="/employee-dashboard">Back to Dashboard</a>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">© JC Eletronica Pvt Ltd | All Rights Reserved</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    document.getElementById('now').textContent =
      new Date().toLocaleString('en-IN', { dateStyle:'medium', timeStyle:'short' });

    const form = document.getElementById('preorder-form');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      if (!data.mealType || !data.itemName || !data.deliveryTime || !data.quantity || !data.paymentMethod) {
        return showToast('Please fill all required fields.', 'warn');
      }

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Request failed');
        showToast('Order placed successfully!', 'ok');
        setTimeout(() => window.location.href = '/employee-dashboard', 800);
      } catch {
        showToast('Submission failed. Try again.', 'warn');
      }
    });

    function showToast(msg, type) {
      toast.textContent = msg;
      toast.className = 'toast ' + (type || '');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2500);
    }

    // Dynamic food suggestion based on Meal Type
    const mealSelect = document.getElementById('mealType');
    const datalist = document.getElementById('foodSuggestions');

    const menuOptions = {
      Lunch: [
        "Paneer Butter Masala (Veg)",
        "Rajma Chawal (Veg)",
        "Chole Bhature (Veg)",
        "Veg Thali",
        "Chicken Biryani (Non-Veg)",
        "Butter Chicken with Naan (Non-Veg)",
        "Fish Curry with Rice (Non-Veg)",
        "Egg Curry with Roti (Non-Veg)"
      ],
      Snack: [
        "Samosa (Veg)",
        "Onion Pakoda (Veg)",
        "Paneer Roll (Veg)",
        "Veg Cutlet (Veg)",
        "Chicken Roll (Non-Veg)",
        "Egg Puff (Non-Veg)",
        "Bread Omelette (Non-Veg)",
        "Mini Sandwich (Veg)"
      ]
    };

    mealSelect.addEventListener('change', () => {
      const selected = mealSelect.value;
      datalist.innerHTML = '';
      if (menuOptions[selected]) {
        menuOptions[selected].forEach(item => {
          const opt = document.createElement('option');
          opt.value = item;
          datalist.appendChild(opt);
        });
      }
    });
  </script>
</body>
</html>
